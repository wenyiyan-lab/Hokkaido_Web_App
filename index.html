        function switchWalletTab(tab) {

                    </div>
                    <div class="space-y-3">${filteredExpenses.map(e => {
                        let iconClass, iconBg; if (e.method === 'cash') { iconClass = 'fa-coins text-yellow-600'; iconBg = 'bg-yellow-50'; } else if (e.method === 'card') { iconClass = 'fa-credit-card text-blue-600'; iconBg = 'bg-blue-50'; } else { iconClass = 'fa-train text-green-600'; iconBg = 'bg-green-50'; }
                        return `<div class="flex justify-between items-center py-3 border-b border-stone-200/50 group"><div class="flex items-center gap-3"><div class="w-9 h-9 rounded-full ${iconBg} flex items-center justify-center ${iconClass} text-sm"><i class="fa-solid ${e.method === 'card' ? 'fa-regular fa-credit-card' : (e.method === 'suica' ? 'fa-train' : 'fa-coins')}"></i></div><div><div class="font-serif text-ink">${e.desc}</div><div class="text-[10px] text-stone-400 font-mono">${new Date(e.date).toLocaleDateString()}</div></div></div><div class="flex items-center gap-3"><div class="text-right"><div class="font-mono text-ink">¥${e.amount.toLocaleString()}</div></div><div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="openConfirmModal('Delete?', () => deleteExpense(${e.id}))" class="text-stone-300 hover:text-red-500 text-xs p-1"><i class="fa-solid fa-trash"></i></button></div></div></div>`;

            } else {

                        <div class="flex justify-between text-xs mb-3 px-1"><div class="text-center"><div class="text-[9px] text-stone-400 uppercase">I Paid</div><div class="font-bold text-ink text-base">¥${mySharedPaid.toLocaleString()}</div></div><div class="text-center border-l border-stone-100 pl-4"><div class="text-[9px] text-stone-400 uppercase">${friendName} Paid</div><div class="font-bold text-ink text-base">¥${friendSharedPaid.toLocaleString()}</div></div></div>
                        <div class="bg-stone-50 rounded-lg p-3 text-center border border-stone-100"><div class="text-[10px] text-stone-400 uppercase tracking-widest mb-1">NET BALANCE</div>${settlement > 0 ? `<div class="text-sm font-bold text-green-600">${friendName} owes Me <span class="text-lg">¥${Math.abs(settlement).toLocaleString()}</span></div>` : settlement < 0 ? `<div class="text-sm font-bold text-red-500">I owe ${friendName} <span class="text-lg">¥${Math.abs(settlement).toLocaleString()}</span></div>` : `<div class="text-sm font-bold text-stone-400">All Settled</div>`}</div>

                    <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-5 mb-8">

                        <div class="flex gap-2 mb-4 p-1 bg-stone-100 rounded-lg"><button id="btn-payer-me" onclick="setPayer('me')" class="flex-1 py-1.5 rounded text-xs font-bold uppercase tracking-widest transition-all ${currentPayer === 'me' ? 'bg-ink text-white' : 'text-stone-400'}">I Paid</button><button id="btn-payer-friend" onclick="setPayer('friend')" class="flex-1 py-1.5 rounded text-xs font-bold uppercase tracking-widest transition-all ${currentPayer === 'friend' ? 'bg-ink text-white' : 'text-stone-400'}">${friendName} Paid</button></div>

                    }).join('') || '<div class="text-center text-stone-300 text-sm py-10 italic">No records found.</div>'}</div>`;
            }
            html += `</div>`;
            appContent.innerHTML = html;

        // --- NEW EXPENSE FUNCTIONS ---

             const display = document.getElementById('live-conversion');

                 const twd = Math.round(val * exchangeRate);
                 display.innerText = `≈ NT$ ${twd.toLocaleString()}`;
             } else {
                 display.innerText = "≈ NT$ 0";
             }
        }
        function addPersonalExpense() {
            const name = document.getElementById('p-expense-name').value;
            const amount = parseFloat(document.getElementById('p-expense-amount').value);
            if (!name || !amount) { alert("Please fill in fields"); return; }
            expenses.push({ id: Date.now(), desc: name, amount: amount, method: currentPaymentMethod, payer: 'me', splitType: 'personal', date: new Date().toISOString() });
            saveAll(); renderWallet();
        }

        function addSharedExpense() {
            const name = document.getElementById('s-expense-name').value;
            const amount = parseFloat(document.getElementById('s-expense-amount').value);
            if (!name || !amount) { alert("Please fill in fields"); return; }
            // For shared expenses, method is irrelevant to debt, default to cash internally or keep existing
            expenses.push({ id: Date.now(), desc: name, amount: amount, method: 'cash', payer: currentPayer, splitType: 'shared', date: new Date().toISOString() });
            saveAll(); renderWallet();
        }
        function renderDocs() { setActiveTab('docs'); appContent.innerHTML = `<div class="fade-in pb-10"><div class="mb-2"><div class="text-[10px] font-bold text-accent uppercase tracking-widest mb-1"><span class="w-2 h-2 bg-accent rounded-full inline-block mr-2"></span>WINTER JOURNEY</div><h2 class="font-serif text-4xl font-light text-ink mb-1">2025</h2><h2 class="font-serif text-3xl text-ink">北海道</h2></div><div class="text-xs text-stone-400 border-b border-stone-200 pb-4 mb-6">票券、預約單、電子憑證集中管理</div><button onclick="openAddDocModal()" class="w-full py-4 border border-dashed border-[#8C7051] rounded-lg bg-[#F2F0E9] text-[#8C7051] font-serif text-lg mb-8 hover:bg-[#eae6db] transition-colors flex items-center justify-center gap-2"><i class="fa-solid fa-plus"></i> Add New Record</button><div class="space-y-4">${documents.map((doc, index) => `<div class="bg-white rounded-l border-l-4 border-bronze shadow-sm p-5 relative overflow-hidden group hover:shadow-md transition-all cursor-pointer" onclick="openEditDocModal(${index})"><div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="openEditDocModal(${index}); event.stopPropagation();" class="text-stone-400 hover:text-ink"><i class="fa-solid fa-pen"></i></button><button onclick="openConfirmModal('Delete this document?', () => deleteDoc(${index})); event.stopPropagation();" class="text-stone-400 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></div><div class="flex items-start gap-4"><div class="w-12 h-12 rounded-full bg-paper flex items-center justify-center text-xl text-ink"><i class="fa-solid ${getDocIcon(doc.type)}"></i></div><div class="flex-1"><div class="text-[10px] text-stone-400 font-bold uppercase tracking-widest mb-1">${doc.type}</div><h3 class="font-serif text-2xl text-ink mb-2">${doc.title}</h3>${doc.bookingId ? `<div class="inline-block border border-stone-200 rounded px-2 py-0.5 text-[10px] text-stone-500 font-mono bg-stone-50 mb-3">BOOKING ID: <span class="text-ink font-bold">${doc.bookingId}</span></div>` : ''}<div><button ${doc.link ? `onclick="window.open('${doc.link}', '_blank'); event.stopPropagation();"` : `onclick="alert('No link attached'); event.stopPropagation();"`} class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1 transition-colors"><i class="fa-solid fa-link"></i> Open File / Link</button></div></div></div></div>`).join('')}</div></div>`; }
        function switchDay(index) { if (index >= 0 && index < itinerary.length) { currentDayIndex = index; renderPlan(); } }
        function getTransportIcon(event) { if (event.type !== 'transport') return ''; let icon = 'bus'; if (event.transportType === 'flight') icon = 'plane-up'; if (event.transportType === 'train') icon = 'train-subway'; if (event.transportType === 'walk') icon = 'person-walking'; if (event.transportType === 'charter') icon = 'van-shuttle'; return `<i class="fa-solid fa-${icon} text-stone-300 text-sm ml-1"></i>`; }

        function editDayTitle(dayIndex) { const day = itinerary[dayIndex]; const newTitle = prompt("Enter new title:", day.title); if(newTitle) { day.title = newTitle; const newSub = prompt("Enter subtitle:", day.subtitle); if(newSub) day.subtitle = newSub; saveAll(); renderPlan(); } }
        function editFriendName() { const newName = prompt("Enter friend/family name:", friendName); if(newName) { friendName = newName; saveAll(); renderWallet(); } }
